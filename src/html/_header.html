<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noel Taylor - CV</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.min.css">
</head>
<body>

<div id="error-container" class="alert alert-danger m-3" style="display: none;"></div>

<div class="resume container shadow-lg my-5">
  <div class="row g-0 position-relative">
    <div class="vertical-divider position-absolute top-0 bottom-0"></div>

    <aside class="col-md-5 left-column d-flex flex-column">
      <div class="left-column-inner d-flex flex-column flex-grow-1">

        <div class="profile-header">
          <h1 class="name" id="personName"></h1>
          <p class="role small text-uppercase" id="personRole"></p>
        </div>

        <div class="profile-pic-container text-center">
          <div class="profile-pic">
            <img src="" alt="profile" class="img-fluid rounded-circle profile-img" id="profilePic">
          </div>
        </div>

        <section class="w-100 contact-section">
          <div class="section-heading section-heading-left mb-3">
            <span class="icon-circle"><i class="bi bi-telephone-fill"></i></span> <h5 class="heading-text">CONTACT ME</h5>
          </div>

          <p class="mb-1 no-wrap"><i class="bi bi-telephone-fill me-2"></i><span id="contactPhone"></span></p>
          <p class="mb-1 no-wrap"><i class="bi bi-globe me-2"></i><span id="contactWebsite"></span></p>
          <p class="mb-2 no-wrap"><i class="bi bi-geo-alt-fill me-2"></i><span id="contactAddress"></span></p>

          <hr class="section-sep">
        </section>

        <section class="w-100 education-section">
          <div class="section-heading section-heading-left mb-3">
            <span class="icon-circle"><i class="bi bi-mortarboard-fill"></i></span>
            <h5 class="heading-text">EDUCATION</h5>
          </div>

          <div id="education-container"></div>

          <hr class="section-sep">
        </section>

        <section class="w-100 references-section">
          <div class="section-heading section-heading-left mb-3">
            <span class="icon-circle"><i class="bi bi-people-fill"></i></span>
            <h5 class="heading-text">REFERENCES</h5>
          </div>

          <div id="references-container"></div>

        </section>

      </div>
    </aside>
